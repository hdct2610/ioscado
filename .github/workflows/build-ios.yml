name: Build Cado Mobile IPA (TrollStore)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Sử dụng macOS mới nhất hỗ trợ .NET 8
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install MAUI Workload
      run: dotnet workload install maui-ios

    - name: Publish App (Unsigned)
      # Build ra file .app mà không cần ký chứng chỉ (vì dùng TrollStore)
      run: |
        dotnet publish -f net8.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false -p:CodesignKey="-"
    
    - name: Create IPA for TrollStore
      # TrollStore cần file .ipa, nên ta sẽ đóng gói thủ công từ file .app
      run: |
        # 1. Tìm thư mục chứa file .app vừa build
        cd bin/Release/net8.0-ios/ios-arm64/publish/
        
        # 2. Tạo folder Payload (Bắt buộc phải tên là Payload)
        mkdir Payload
        
        # 3. Copy file .app vào trong Payload
        mv *.app Payload/
        
        # 4. Nén lại thành file .ipa
        zip -r ioscado.ipa Payload
        
        # 5. Di chuyển file ipa ra ngoài để upload
        mv ioscado.ipa ../../../../../

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ioscado-IPA
        path: ioscado.ipa
