name: Build ioscado IPA (Fix Android Error)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install MAUI Workload
      # SỬA Ở ĐÂY: Đổi "maui-ios" thành "maui" để nó cài cả Android luôn
      run: dotnet workload install maui

    - name: Publish App
      # Lệnh build vẫn giữ nguyên
      run: |
        dotnet publish ioscado.csproj -f net8.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false -p:CodesignKey="-"
    
    - name: Create IPA
      run: |
        cd bin/Release/net8.0-ios/ios-arm64/publish/
        
        mkdir Payload
        mv *.app Payload/
        zip -r ioscado.ipa Payload
        mv ioscado.ipa ../../../../../

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ioscado-IPA
        path: ioscado.ipa
