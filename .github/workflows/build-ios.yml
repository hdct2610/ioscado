name: Build ioscado IPA (Subfolder Final)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install MAUI Workload
      # SỬA LỖI 1: Cài "maui" thay vì "maui-ios" để fix lỗi thiếu Android
      run: dotnet workload install maui

    - name: Publish App
      # SỬA LỖI 2: Chỉ định rõ thư mục con "ioscado/"
      run: |
        dotnet publish ioscado/ioscado.csproj -f net8.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false -p:CodesignKey="-"
    
    - name: Create IPA
      run: |
        # SỬA LỖI 3: Vào đúng thư mục con để tìm file .app
        cd ioscado/bin/Release/net8.0-ios/ios-arm64/publish/
        
        mkdir Payload
        mv *.app Payload/
        zip -r ioscado.ipa Payload
        
        # Di chuyển ra ngoài 6 cấp (đếm kỹ: publish->arm64->ios->net8.0->Release->bin->ioscado->Root)
        mv ioscado.ipa ../../../../../../

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ioscado-IPA
        path: ioscado.ipa
