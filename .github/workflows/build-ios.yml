name: Build Cado Mobile IPA (TrollStore)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install MAUI Workload
      run: dotnet workload install maui-ios

    - name: Publish App (Unsigned)
      # QUAN TRỌNG: Đã thêm đường dẫn "ioscado/ioscado.csproj" vào lệnh bên dưới
      run: |
        dotnet publish ioscado/ioscado.csproj -f net8.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false -p:CodesignKey="-"
    
    - name: Create IPA for TrollStore
      run: |
        # 1. Tìm đúng thư mục chứa file .app (Lưu ý đường dẫn có thêm ioscado)
        cd ioscado/bin/Release/net8.0-ios/ios-arm64/publish/
        
        # 2. Tạo folder Payload và đóng gói
        mkdir Payload
        mv *.app Payload/
        zip -r ioscado.ipa Payload
        
        # 3. Di chuyển file ipa ra ngoài để upload
        mv ioscado.ipa ../../../../../../

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ioscado-IPA
        path: ioscado.ipa
