name: Build ioscado IPA (FINAL RESCUE)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    # 1. Bắt buộc dùng macOS 15 để có Xcode 16 (Thỏa mãn yêu cầu của Microsoft)
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Create global.json to Force .NET 8
      run: dotnet new globaljson --sdk-version 8.0.400 --roll-forward latestFeature
        
    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Publish App
      # CÁC THAM SỐ QUAN TRỌNG:
      # -p:SupportedOSPlatformVersion=14.0 -> Đảm bảo chạy tốt trên iOS 17, 16, 15, 14.
      # -p:MtouchLink=None -> Tắt Linker để tránh lỗi thiếu file thư viện (chấp nhận file nặng hơn tí nhưng chắc ăn).
      # -p:_SuppressSdkMismatch=true -> Bỏ qua các cảnh báo lệch version.
      run: |
        dotnet publish ioscado/ioscado.csproj -f net8.0-ios -r ios-arm64 -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false -p:CodesignKey="-" -p:CheckEolTargetFramework=false -p:TargetFrameworks=net8.0-ios -p:PlatformTarget=arm64 -p:_SuppressSdkMismatch=true -p:SupportedOSPlatformVersion=14.0 -p:MtouchLink=None
    
    - name: Create IPA
      run: |
        cd ioscado/bin/Release/net8.0-ios/ios-arm64/publish/
        
        mkdir Payload
        mv *.app Payload/
        zip -r ioscado.ipa Payload
        
        mv ioscado.ipa ../../../../../../

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ioscado-IPA
        path: ioscado.ipa
